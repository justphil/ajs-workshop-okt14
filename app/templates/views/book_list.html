<h1>BookMonkey</h1>
<input type="text" ng-model="search.title">
<div class="row" ng-repeat="book in books | filter:search">
  <div class="col-xs-3">
    <a ng-href="#/books/{{book.isbn}}">{{book.title}}</a>
  </div>
  <div class="col-xs-3">
    {{book.author}}
  </div>
  <div class="col-xs-3">
    {{book.isbn}}
  </div>
  <div class="col-xs-3">
    <button ng-click="deleteBook(book)">DELETE</button>
  </div>
</div>

<message-dialog visible="dialogVisible" title="dialogTitle"
                on-yes="performDeletion(test, two)"
                on-no="cancelDeletion()">
    Would you really like to delete the book {{bookToDelete.title}}?
</message-dialog>
