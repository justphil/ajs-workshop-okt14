<div>
  <input type="range" min="0" max="255" ng-model="r"/>
  <input type="range" min="0" max="255" ng-model="g"/>
  <input type="range" min="0" max="255" ng-model="b"/>

  <ul style="background-color: rgb({{r}},{{g}},{{b}});">
    <li>{{r}}</li>
    <li>{{g}}</li>
    <li>{{b}}</li>
  </ul>
</div>
